apiVersion: v1
kind: Service
metadata:
  name: "app"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: app
    port: 8282
    targetPort: app
  - name: activemq
    port: 61616
    targetPort: activemq
  {{- if .Values.reports.enabled }}
  - name: app
    port: 22
    targetPort: reportsftp
  {{- end}}
  selector:
    app: {{ template "app.name" . }}
    release: "{{ .Release.Name }}"
